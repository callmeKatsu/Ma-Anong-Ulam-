<script>

  //This is the functon effect for the icon and dropdown list option to rotate
function toggleDropdown(event) {
  event.preventDefault();
  var dropdown = event.currentTarget.parentNode;
  var icon = dropdown.querySelector('.fas.fa-chevron-down');

  dropdown.classList.toggle("show");
  icon.classList.toggle("rotate");
}
//This is the fuction for moving the mouse pointer then the dropdown list will show and hide the options
document.addEventListener('DOMContentLoaded', function() {
  var dropdown = document.querySelector('.dropdown');

  dropdown.addEventListener('mouseleave', function() {
    var icon = dropdown.querySelector('.fas.fa-chevron-down');

    dropdown.classList.remove("show");
    icon.classList.remove("rotate");
  });
});
</script>
